# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com

# The lines below are called `modelines`. See `:help modeline`
# Feel free to remove those if you don't want/need to use them.
# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 2

before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    - go generate ./...

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
dockers:
- image_templates:
  - localhost:5000/kocierik/mcp-nomad:tmp-linux-amd64
  dockerfile: Dockerfile  
  skip_push: false
  goarch: amd64
  build_flag_templates:
  - "--platform=linux/amd64"
  - "--label=org.opencontainers.image.version={{.Version}}"
  - "--label=org.opencontainers.image.revision={{.FullCommit}}"
  - "--label=org.opencontainers.image.created={{.Date}}"
  - "--label=org.opencontainers.image.title={{.ProjectName}}"
  extra_files:
  - mcp-nomad
- image_templates:
  - localhost:5000/kocierik/mcp-nomad:tmp-linux-arm64
  dockerfile: Dockerfile  
  skip_push: false
  goarch: arm64
  build_flag_templates:
  - "--platform=linux/arm64"
  - "--label=org.opencontainers.image.version={{.Version}}"
  - "--label=org.opencontainers.image.revision={{.FullCommit}}"
  - "--label=org.opencontainers.image.created={{.Date}}"
  - "--label=org.opencontainers.image.title={{.ProjectName}}"
  extra_files:
  - mcp-nomad
archives:
  - format: tar.gz
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
      - goos: windows
        format: zip

changelog:
  sort: asc
  filters:
    include:
      - "^feat:"
      - "^fix:"
      - "^chore:"
      - "^refactor:"
      - "^perf:"
      - "^docs:"
      - "^style:"
      - "^test:"
      - "^ci:"
      - "^build:"
      - "^release:"

release:
  prerelease: auto

git:
  ignore_tags:
  # This will make goreleaser to build changelogs between releases
  # instead of from prerelease to release.
    - "{{ if not .Prerelease}}*beta*{{ end }}"
  